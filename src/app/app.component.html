<h1>LIST OF USERS</h1>
<ul *ngFor="let u of users">
  <li *ngIf="u.age>=20">{{u.firstname}} {{u.lastname}} {{u.age}}</li>
</ul>

<div class="task-2">
  <h1>Array from parent component</h1>
  <app-user [inputUsers]="parentUsers" (passChildren)="receiveChildren($event)"/>
</div>

<div class="task-3">
  <h1>Array from child component</h1>
  <ul *ngFor="let u of childUsers">
    <li>{{u.id}} {{u.firstname}} {{u.lastname}} {{u.dateOfBirth.getFullYear()}}/{{u.dateOfBirth.getMonth()+1}}/{{u.dateOfBirth.getDate()}} {{u.email}} {{u.phoneNumber}}</li>
  </ul>
</div>
